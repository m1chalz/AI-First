## SwiftGen Configuration File
## See: https://github.com/SwiftGen/SwiftGen

# Input/Output Paths
input_dir: iosApp
output_dir: iosApp

# Strings (Localizable.strings)
strings:
  inputs:
    - Resources/en.lproj
  outputs:
    - templateName: structured-swift5
      output: Generated/Strings.swift
      params:
        enumName: L10n
        publicAccess: true

