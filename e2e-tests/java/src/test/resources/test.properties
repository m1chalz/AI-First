# E2E Test Configuration
# Override default values from TestConfig.java

# Web Testing Configuration
# Local Dev Environment:
#   - Backend: http://localhost:3000
#   - Frontend: http://localhost:8080
#   - Selenium Grid: http://localhost:4444 (optional)
#   - Use extra_hosts in docker-compose.selenium-*.yml
#
# QA Docker Environment (docker-compose.qa-env.yml):
#   - Backend: http://localhost:3001 (host) or http://backend:3000 (Docker network)
#   - Frontend: http://localhost:8081 (host) or http://frontend:8080 (Docker network)
#   - Selenium Grid: http://localhost:4444
#
# Toggle environments by changing URLs below:

# LOCAL DEV (uncomment for local development):
#web.base.url=http://localhost:8080
#api.base.url=http://localhost:3000

# QA DOCKER (currently active - docker-compose.qa-env.yml):
# Tests run from HOST, Chrome runs in Docker, API requests from HOST
# web.base.url: Used for local browser on macOS (via Nginx reverse proxy)
# web.base.url.docker: Used for Chrome in Docker (Nginx reverse proxy)
# Nginx routes: / → frontend:8080, /api → backend:3000, /images → backend:3000
web.base.url=http://localhost
web.base.url.docker=http://nginx
api.base.url=http://localhost:3000

web.implicit.wait=10
web.page.load.timeout=30

