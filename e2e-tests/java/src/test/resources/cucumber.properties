# Cucumber Configuration
# This file is loaded automatically by Cucumber framework

# Glue paths (where to find step definitions and hooks)
# NOTE: Glue is configured per-runner (IosTestRunner, WebTestRunner) to avoid cross-platform conflicts
# DO NOT set cucumber.glue here - it will override runner-specific configuration!

# Feature file locations (where to find .feature files)
cucumber.features=classpath:features

# Plugin configuration (reports, formatters)
cucumber.plugin=pretty,\
  html:target/cucumber-reports/cucumber.html,\
  json:target/cucumber-reports/cucumber.json,\
  junit:target/cucumber-reports/cucumber.xml

# Enable colored console output
cucumber.ansi-colors.disabled=false

# Snippet type (CAMELCASE, UNDERSCORE)
cucumber.snippet-type=camelcase

# Strict mode (fail if undefined or pending steps)
cucumber.execution.strict=true

# Dry run mode (validate without executing - useful for syntax check)
cucumber.execution.dry-run=false

# Parallel execution (experimental - requires custom runner configuration)
# cucumber.execution.parallel.enabled=false

# Publishing to Cucumber Reports (disabled by default for privacy)
cucumber.publish.enabled=false
cucumber.publish.quiet=true

