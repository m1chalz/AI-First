openapi: 3.0.3
info:
  title: Announcements API
  description: API for retrieving lost pet announcements used by the home screen teaser
  version: 1.0.0

servers:
  - url: https://api.ai-first.intive.com/v1
    description: Production server

paths:
  /announcements:
    get:
      summary: Get lost pet announcements
      description: Retrieve a list of lost pet announcements for the home screen teaser
      operationId: getAnnouncements
      parameters:
        - name: type
          in: query
          description: Filter announcements by type
          required: true
          schema:
            type: string
            enum: [LOST_PET]
        - name: limit
          in: query
          description: Maximum number of announcements to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
        - name: sort
          in: query
          description: Sort order for announcements
          required: false
          schema:
            type: string
            enum: [createdAt_DESC, createdAt_ASC]
            default: createdAt_DESC
      responses:
        '200':
          description: Successful response with list of announcements
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Announcement'
                    maxItems: 50
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Announcement:
      type: object
      required:
        - id
        - title
        - description
        - createdAt
        - type
        - location
        - contactInfo
      properties:
        id:
          type: string
          description: Unique identifier for the announcement
          example: "ann_123456"
        title:
          type: string
          description: Title of the lost pet announcement
          maxLength: 100
          example: "Lost Golden Retriever in Park"
        description:
          type: string
          description: Detailed description of the lost pet
          maxLength: 500
          example: "Friendly golden retriever, 3 years old, wearing red collar"
        createdAt:
          type: string
          format: date-time
          description: When the announcement was created
          example: "2024-12-16T10:30:00Z"
        type:
          type: string
          enum: [LOST_PET]
          description: Type of announcement
        location:
          type: string
          description: Location where pet was lost
          example: "Central Park, New York"
        images:
          type: array
          items:
            type: string
            format: uri
          description: URLs of pet images
          maxItems: 5
        contactInfo:
          type: object
          required: []
          properties:
            phone:
              type: string
              description: Contact phone number
              example: "+1-555-0123"
            email:
              type: string
              format: email
              description: Contact email address
              example: "owner@example.com"
      example:
        id: "ann_123456"
        title: "Lost Golden Retriever in Park"
        description: "Friendly golden retriever, 3 years old, wearing red collar"
        createdAt: "2024-12-16T10:30:00Z"
        type: "LOST_PET"
        location: "Central Park, New York"
        images: ["https://example.com/image1.jpg"]
        contactInfo:
          phone: "+1-555-0123"
          email: "owner@example.com"

    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
          description: Total number of announcements available
        limit:
          type: integer
          description: Number of announcements returned
        offset:
          type: integer
          description: Offset for pagination

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
          example: "VALIDATION_ERROR"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid type parameter"
        details:
          type: object
          description: Additional error details
