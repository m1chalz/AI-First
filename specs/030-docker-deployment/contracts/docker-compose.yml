# Docker Compose Configuration
# Location: /deployment/docker-compose.yml
# Purpose: Orchestrate nginx, backend, and frontend containers

version: '3.8'

services:
  # Main nginx reverse proxy - routes traffic to backend/frontend
  nginx:
    image: nginx:alpine
    container_name: petspot-nginx
    restart: unless-stopped
    ports:
      - "80:80"  # Expose HTTP port to host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Main reverse proxy config (read-only)
    networks:
      - petspot-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Node.js API service
  backend:
    build:
      context: ../server  # Build from /server directory
      dockerfile: Dockerfile
    image: petspot-backend:${IMAGE_TAG:-latest}  # Tag format: (commit-hash)-(timestamp)
    container_name: petspot-backend
    restart: unless-stopped
    expose:
      - "3000"  # Internal port (NOT exposed to host)
    volumes:
      # Persist SQLite database
      - ${HOST_DB_PATH:-/var/lib/petspot/db}:/app/server/pets.db
      # Persist uploaded images
      - ${HOST_IMAGES_PATH:-/var/lib/petspot/images}:/app/server/public/images
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/server/pets.db
      - IMAGES_PATH=/app/server/public/images
    networks:
      - petspot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React application service
  frontend:
    build:
      context: ../webApp  # Build from /webApp directory
      dockerfile: Dockerfile
    image: petspot-frontend:${IMAGE_TAG:-latest}  # Tag format: (commit-hash)-(timestamp)
    container_name: petspot-frontend
    restart: unless-stopped
    expose:
      - "8080"  # Internal port (NOT exposed to host)
    networks:
      - petspot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  petspot-network:
    driver: bridge
    name: petspot-network

