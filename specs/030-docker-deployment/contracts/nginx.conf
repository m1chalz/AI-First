# Nginx Reverse Proxy Configuration
# Location: /deployment/nginx/nginx.conf
# Purpose: Route requests to backend or frontend based on URL path

events {
    worker_connections 1024;
}

http {
    # Upstream backend service (Node.js API)
    upstream backend {
        server backend:3000;
    }

    # Upstream frontend service (React app served by nginx)
    upstream frontend {
        server frontend:8080;
    }

    # Main server block
    server {
        listen 80;
        server_name _;  # Accept all hostnames

        # Increase client body size for image uploads
        client_max_body_size 20M;

        # Proxy timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Route API requests to backend
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # Route image requests to backend
        location /images {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable caching for images
            proxy_cache_valid 200 1h;
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Route all other requests to frontend (React SPA)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support WebSocket connections (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}

